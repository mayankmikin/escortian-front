<!-- Shop Gallery -->
<div class="row col-md-12" *ngFor="let e of model">
  <div class="wrapper-shop-items col-xl-9">
      <div class="mbr-gallery-row">
          <div>
              <div class="shop-items">
                  <div class="mbr-gallery-item" data-tags="Jam" data-slide-to="0" data-seller="false" data-price="9" data-oldprice="40">
                      <div class="item_overlay" data-toggle="modal"></div>
                      <div class="galleryItem" data-toggle="modal">
                          <div class="style_overlay"></div>
                          <div class="img_wraper"><img src="http://localhost:9000/api/image/img1" alt="" title=""></div><span class="onsale mbr-fonts-style display-7" data-onsale="false" style="display: none;">-50%</span>
                          <div class="sidebar_wraper">
                              <h4 class="item-title mbr-fonts-style mbr-text display-4">{{e.entity.label}}</h4>
                              <h6 class="item-title mbr-fonts-style mbr-text display-5">{{e.entity.name}}</h6>
                              <div class="price-block"><span class="shop-item-price mbr-fonts-style display-5">$9</span>
                                  <span class="oldprice mbr-fonts-style display-7" style="display: none;">$40</span></div>
                              <div class="card-description">
                                  It's a nice item to buy.
                                  <br>Add some info here.
                                  <br>
                                  <br>Product code: <strong>385DDF5p</strong>
                              </div>
                              <div class="mbr-section-btn" buttons="0" style="display: none;"><a href="#" class="btn btn-info display-7">Book Her now!</a></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="clearfix"></div>
      </div>
  </div>
  <div class="col-xl-3 sidebar">
      <div class="sidebar-background"></div>
      <div class="sidebar-block container range-slider">
          <h4 class="sidebar-title mbr-fonts-style mbr-text display-7">Price Range</h4>
          <div class="filter-cost" onselectstart="return false">
              <div class="price-controls">
                  <label class="min-price">
                      <input class="min-input" type="text" value="auto" name="min">
                  </label>
                  <label class="max-price">
                      <input class="max-input" type="text" value="auto" name="max">
                  </label>
              </div>
              <div class="range-controls">
                  <div class="scale">
                      <div class="bar"></div>
                  </div>
                  <div class="toggle min-toggle"></div>
                  <div class="toggle max-toggle"></div>
              </div>
          </div>
          <div class="price-range mbr-section-btn" buttons="0"><a class="btn btn-sm btn-info" href="">Filter</a></div>
          <div class="price-range-reset mbr-section-btn" buttons="0"><a class="btn btn-sm btn-success" href="">Show all</a></div>
      </div>
      <div class="sidebar-block container sidebar-categories">
          <h4 class="sidebar-title mbr-fonts-style mbr-text display-7">Filter</h4>
          <div class="categories col-md-12">
              <div class="categories-titles">
                  <!-- Filter -->
                  <div class="mbr-gallery-filter mbr-shop-filter container gallery-filter-active">
                      <ul buttons="0">
                          <li class="mbr-gallery-filter-all active display-7">All</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
